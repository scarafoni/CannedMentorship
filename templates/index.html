<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <script type=text/javascript>
    //send an instruction
    $(function() {
      $('#calculate').bind('click', function() {
        $.getJSON('/instruction_input', {
          u_instruct: $('input[name="input"]').val(),
        }, function(data) {
          alert('recieved: '+data.result);
          //$("#uInstruct").text(data.result);
        });
        return false;
      });
    });
  </script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Canned Mentorship</h1>
        <p>Please wait for instructions</p>
      </div>
    </div>
    <div id="content" class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <textarea readonly id="instructionText">
          </textarea> 
          <form>
            <input id="uInstruct" type="text" size="75" name="input"> 
            <button id="calculate" type="button" class="btn btn-default">
              Button
            </button
          </form>
        </div>       
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
          <table class="table">
            <thead>
              <tr><th>suggested answers:</th></tr>
            </thead>
            <tbody>
             <tr><td>Spread the peanut butter</td></tr>
             <tr><td>Spread the peanut butter with a knife</td></tr>
             <tr><td>Spread the peanut butter gently</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
</html>
